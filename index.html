<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #ff6f7d, #ff9aa2, #f7d9dd);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    color:#fff;
}

/* Tease bubble */
.tease{
    position:absolute;
    background:rgba(255,255,255,0.95);
    color:#c94b61;
    padding:14px 24px;
    border-radius:26px;
    font-size:0.95rem;
    box-shadow:0 18px 35px rgba(0,0,0,0.25);
    max-width:260px;
    text-align:center;
    opacity:0;
    animation:fadeLife 4.5s ease forwards;
    z-index:2;
}

@keyframes fadeLife{
    0%{opacity:0; transform:translateY(10px);}
    15%{opacity:1; transform:translateY(0);}
    80%{opacity:1;}
    100%{opacity:0; transform:translateY(-10px);}
}

/* Card */
.card{
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(22px);
    border-radius:34px;
    padding:52px 42px;
    max-width:520px;
    width:92%;
    text-align:center;
    box-shadow:0 40px 80px rgba(0,0,0,0.35);
    position:relative;
    z-index:5;
    transition:opacity .4s ease;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.6rem;
}

.name{
    font-family:'Great Vibes',cursive;
    font-size:2.3rem;
    margin-bottom:22px;
}

p{
    font-size:1.2rem;
    line-height:1.9;
    margin-bottom:38px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:18px;
}

button{
    padding:14px 38px;
    border-radius:50px;
    border:none;
    font-size:0.95rem;
    cursor:pointer;
}

/* Yes button â€“ gentle pulse */
.yes{
    background:linear-gradient(135deg,#ff4b6e,#ff6a88);
    color:#fff;
    animation:softPulse 3.5s ease-in-out infinite;
}

@keyframes softPulse{
    0%,100%{ box-shadow:0 10px 25px rgba(255,75,110,.5); }
    50%{ box-shadow:0 18px 40px rgba(255,75,110,.85); }
}

.no{
    background:#fff;
    color:#c94b61;
}

/* Hearts */
.hearts span{
    position:absolute;
    animation:float 9s linear infinite;
    opacity:.75;
}

@keyframes float{
    0%{transform:translateY(110vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card" id="card">
    <h1>For</h1>
    <div class="name">Ritika â¤ï¸</div>
    <p>Will you be my Valentine? ğŸ’—</p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
    </div>
</div>

<script>
let noCount = 0;
let positionIndex = 0;

const questions = [
    "Is that a real noâ€¦ or just you pretending to be strong? ğŸ˜Œ",
    "Some moments change things quietlyâ€¦ this might be one ğŸ’­",
    "Iâ€™m glad I asked â€” even if you tease me like this â¤ï¸",
    "Not everything meaningful starts perfectly. Some start randomly.",
    "Funny how one small click can lead to something real.",
    "Even now, my heart feels calmâ€¦ like it already knows.",
    "Say no if you must â€” Iâ€™m still grateful youâ€™re here.",
    "Last time askingâ€¦ not out of pressure, just honesty ğŸŒ¹"
];

const positions = [
    { top: "8%", left: "10%" },
    { top: "8%", right: "10%" },
    { top: "35%", left: "4%" },
    { top: "35%", right: "4%" },
    { bottom: "10%", left: "12%" },
    { bottom: "10%", right: "12%" }
];

function noClicked(){
    const text = questions[Math.min(noCount, questions.length - 1)];
    const pos = positions[positionIndex % positions.length];

    noCount++;
    positionIndex++;

    const bubble = document.createElement("div");
    bubble.className = "tease";
    bubble.innerText = text;
    Object.assign(bubble.style, pos);

    document.body.appendChild(bubble);

    setTimeout(()=> bubble.remove(), 4500);

    // Disable No after last question
    if(noCount >= questions.length){
        const noBtn = document.querySelector(".no");
        noBtn.disabled = true;
        noBtn.style.opacity = 0.5;
    }
}

function yesClicked(){
    const card = document.getElementById("card");
    document.querySelectorAll(".tease").forEach(t => t.remove());

    card.style.opacity = 0;

    setTimeout(()=>{
        card.innerHTML = `
            <h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹</h1>
            <div class="name">Ritika</div>
            <p>
            This rose is for the moments that werenâ€™t planned ğŸŒ™<br><br>
            Iâ€™m thankful I sent you that request â€” even if it started as a dare ğŸ˜Œ<br><br>
            I still remember the night of <strong>18th December</strong> âœ¨<br>
            nothing dramaticâ€¦ just real â€” and somehow everything changed.<br><br>
            This rose carries that gratitude ğŸŒ¹<br>
            and all the feelings that grew after â¤ï¸<br><br>
            <em>Some people arrive quietly â€” and suddenly, they feel permanent.</em>
            </p>
        `;
        card.style.opacity = 1;
    },400);
}

/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("span");
    h.innerHTML=Math.random()>.5?"â¤ï¸":"ğŸŒ¹";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*24)+"px";
    document.querySelector(".hearts").appendChild(h);
    setTimeout(()=>h.remove(),9000);
},350);
</script>

</body>
</html>
